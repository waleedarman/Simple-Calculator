<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 class="hero-title">Calculator</h1>

  <div class="container d-flex align-items-start justify-content-center py-3 mt-2">
    <div class="card shadow-sm calc-card" style="max-width: 360px; width: 100%">
      <div class="card-body">
        <div class="poster" aria-hidden="true"></div>

        <div id="display" class="calc-display" role="status" aria-live="polite">0</div>

        <div class="calc-grid" role="group" aria-label="Calculator keypad">
          <button class="btn calc-btn btn-danger" data-action="clear">C</button>
          <button class="btn calc-btn btn-ops" data-action="plusminus">±</button>
          <button class="btn calc-btn btn-ops" data-action="percent">%</button>
          <button class="btn calc-btn btn-ops" data-op="divide">÷</button>

          <button class="btn calc-btn" data-num="7">7</button>
          <button class="btn calc-btn" data-num="8">8</button>
          <button class="btn calc-btn" data-num="9">9</button>
          <button class="btn calc-btn btn-ops" data-op="multiply">×</button>

          <button class="btn calc-btn" data-num="4">4</button>
          <button class="btn calc-btn" data-num="5">5</button>
          <button class="btn calc-btn" data-num="6">6</button>
          <button class="btn calc-btn btn-ops" data-op="subtract">−</button>

          <button class="btn calc-btn" data-num="1">1</button>
          <button class="btn calc-btn" data-num="2">2</button>
          <button class="btn calc-btn" data-num="3">3</button>
          <button class="btn calc-btn btn-ops" data-op="add">+</button>

          <button class="btn calc-btn zero-span" data-num="0">0</button>
          <button class="btn calc-btn" data-action="dot">.</button>
          <button class="btn calc-btn btn-equals" data-action="equals">=</button>
        </div>

        <p class="text-secondary small text-center mt-3 mb-0">
          Keyboard: 0–9, + − × * ÷ / . | Enter = | Esc C
        </p>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
